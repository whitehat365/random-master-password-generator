<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator With Copy Button</title>
    <link rel="stylesheet" href="random-pass.css">
</head>
<body>
    <div class="inputbox">
        <h2>Random Password Generator App</h2>
        <input type="text" name="" placeholder="Create Password" id="password" readonly="">
        <img src="copy.png" alt="" class="copy"  height="40px" width="40px" onclick="copyPassword();">

        <div id="btn" onclick="getPassword();">Generate Password</div>
    </div>
    <div class="alertbox"></div>
    
<script src="random-pass.js"></script>

</body>
</html>
